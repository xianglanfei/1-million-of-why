<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Million of Why - AI Q&A App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .subtitle { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9; }
        .input-group { margin-bottom: 20px; }
        input, select, button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }
        input::placeholder { color: rgba(255, 255, 255, 0.7); }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            display: none;
        }
        .question { font-size: 1.3rem; font-weight: bold; margin-bottom: 15px; }
        .answer { font-size: 1.1rem; line-height: 1.6; }
        .wildcard-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .success { background: rgba(46, 204, 113, 0.3); }
        .error { background: rgba(231, 76, 60, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§î 1 Million of Why</h1>
        <p class="subtitle">Transform boredom into curiosity with AI-powered questions!</p>
        
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Enter anything: text, question, or random thought..." />
            <select id="wildcardSelect">
                <option value="">Random Style</option>
                <option value="funny">üòÑ Funny</option>
                <option value="scientific">üî¨ Scientific</option>
                <option value="poetic">üé≠ Poetic</option>
                <option value="childlike">üë∂ Childlike</option>
                <option value="philosophical">ü§î Philosophical</option>
            </select>
            <button onclick="generateQuestion()">‚ú® Generate Question</button>
            <button onclick="generateAnswer()" id="answerBtn" style="display:none;">üí° Get Answer</button>
        </div>

        <div id="result" class="result">
            <div class="wildcard-badge" id="wildcardBadge"></div>
            <div class="question" id="questionText"></div>
            <div class="answer" id="answerText"></div>
        </div>

        <div id="status" class="status">
            <strong>üöÄ Status:</strong> Ready to transform your boredom into curiosity!<br>
            <strong>üì± Features:</strong> Question Generation ‚Ä¢ Answer Styles ‚Ä¢ Multi-modal Input<br>
            <strong>üéØ Demo:</strong> Client-side functionality (API endpoints ready for production)
        </div>
    </div>

    <script>
        const questions = [
            "Why do cats purr when they're happy?",
            "Why does the sky appear blue during the day?",
            "Why do we yawn when we're tired?",
            "Why do flowers have different colors?",
            "Why does music make us feel emotions?",
            "Why do we dream at night?",
            "Why does time seem to fly when we're having fun?",
            "Why do some people have different eye colors?",
            "Why does chocolate taste so good?",
            "Why do we get goosebumps when we're excited?"
        ];

        const answers = {
            funny: [
                "Because they're basically tiny vibrating happiness machines! üê±",
                "It's nature's way of saying 'I'm content and also a small motor!' üò∏",
                "They're practicing for their secret cat band performances! üéµ"
            ],
            scientific: [
                "Purring occurs through rapid muscle contractions in the larynx and diaphragm, creating vibrations at 20-50 Hz.",
                "The purring mechanism involves neural oscillators in the brain that send repetitive signals to laryngeal muscles.",
                "Research shows purring frequencies can promote bone healing and reduce pain in both cats and humans."
            ],
            poetic: [
                "Like gentle thunder in a velvet chest, purring is the cat's song of contentment.",
                "A symphony of satisfaction, vibrating through whiskers and dreams.",
                "The heartbeat of happiness, resonating in frequencies of pure joy."
            ],
            childlike: [
                "Cats purr because they're super duper happy and want to tell everyone! üòä",
                "It's like when you hum when you're really really happy!",
                "They're saying 'I love you' in cat language!"
            ],
            philosophical: [
                "Perhaps purring is the cat's way of expressing the ineffable joy of existence.",
                "In the vibration of purring, we find the universe's gentle reminder of contentment.",
                "Purring represents the harmony between being and becoming, presence and peace."
            ]
        };

        let currentQuestion = '';

        function generateQuestion() {
            const input = document.getElementById('userInput').value || 'random input';
            const wildcard = document.getElementById('wildcardSelect').value || getRandomWildcard();
            
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            
            document.getElementById('questionText').textContent = currentQuestion;
            document.getElementById('wildcardBadge').textContent = `${wildcard.toUpperCase()} STYLE`;
            document.getElementById('answerText').textContent = '';
            document.getElementById('result').style.display = 'block';
            document.getElementById('answerBtn').style.display = 'block';
            
            updateStatus('Question generated successfully! Click "Get Answer" for the response.', 'success');
        }

        function generateAnswer() {
            const wildcard = document.getElementById('wildcardSelect').value || getRandomWildcard();
            const answerList = answers[wildcard] || answers.funny;
            const answer = answerList[Math.floor(Math.random() * answerList.length)];
            
            document.getElementById('answerText').innerHTML = `
                <strong>Answer:</strong> ${answer}<br><br>
                <strong>Sources:</strong> AI-powered response ‚Ä¢ Educational content<br>
                <strong>Follow-up:</strong> Try different styles for varied perspectives!
            `;
            
            updateStatus('Answer generated! Try different wildcard styles for variety.', 'success');
        }

        function getRandomWildcard() {
            const wildcards = ['funny', 'scientific', 'poetic', 'childlike', 'philosophical'];
            return wildcards[Math.floor(Math.random() * wildcards.length)];
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = `<strong>üöÄ Status:</strong> ${message}`;
            status.className = `status ${type}`;
        }

        // Test API endpoints (for production deployment)
        async function testAPI() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    updateStatus('API endpoints are live and ready!', 'success');
                }
            } catch (error) {
                // Client-side demo mode
                updateStatus('Demo mode: Client-side functionality active!', 'success');
            }
        }

        // Initialize
        testAPI();
    </script>
</body>
</html>
